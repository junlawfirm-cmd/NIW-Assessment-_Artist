// --- Core constants ---
const QUESTIONS_ORDER = [
  "Q1","Q2","Q3","Q4","Q5","Q6","Q7","Q8","Q9","Q10","Q11","Q12","Q13"
];
const STEPS = [
  { key: "P1", qids: ["Q1","Q2","Q3"] },
  { key: "P2", qids: ["Q4","Q5","Q6"] },
  { key: "P3", qids: ["Q7","Q8","Q9"] },
  { key: "EX", qids: ["Q10","Q11","Q12","Q13"] },
  { key: "SM", qids: [] },
];

function strengthColor(v) {
  switch (v) {
    case "Strong": return "bg-emerald-600";
    case "Medium": return "bg-amber-500";
    case "Weak": return "bg-rose-500";
    default: return "bg-neutral-300";
  }
}

function AddLinkRow({ onAdd, lang }) {
  const [val, setVal] = React.useState("");
  return (
    <div className="mt-2 flex gap-2">
      <input
        value={val}
        onChange={(e) => setVal(e.target.value)}
        placeholder={lang === "ko" ? "URL 또는 파일 경로 입력 후 Add 클릭" : "Enter a URL or file path, then click Add"}
        className="flex-1 rounded-xl border px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-[#006699]/50"
      />
      <button
        onClick={() => { if(val.trim()) onAdd(val); setVal(""); }}
        className="rounded-xl border border-[#003366]/40 px-3 py-2 text-sm hover:bg-neutral-100"
      >Add</button>
    </div>
  );
}

function Summary({ answers, lang }) {
  const L = T[lang];
  const prongs = [
    { n: 1, label: L.steps[0], ids: ["Q1","Q2","Q3"] },
    { n: 2, label: L.steps[1], ids: ["Q4","Q5","Q6"] },
    { n: 3, label: L.steps[2], ids: ["Q7","Q8","Q9"] },
  ];

  function prongStrength(n) {
    const ids = prongs.find((p) => p.n === n)?.ids || [];
    const s = ids.reduce((acc, id) => acc + (answers[id]?.strength === "Strong" ? 2 : answers[id]?.strength === "Medium" ? 1 : 0), 0);
    if (s >= 5) return { label: "Strong", className: "bg-emerald-600" };
    if (s >= 3) return { label: "Medium", className: "bg-amber-500" };
    return { label: lang === "ko" ? "보완 필요" : "Needs work", className: "bg-rose-500" };
  }

  const recs = React.useMemo(() => {
    const out = [];
    prongs.forEach((p) => {
      const st = prongStrength(p.n).label;
      if (st === "Needs work" || st === "보완 필요") {
        if (p.n === 1) out.push(lang === "ko" ? "요건1: 전시/수상/평론 + 독창성 증빙 보강" : "Prong1: bolster exhibitions/awards/critic reviews and originality docs");
        if (p.n === 2) out.push(lang === "ko" ? "요건2: 미 내 활동 + 국제교류/교육 프로그램 보강" : "Prong2: substantiate U.S. activity + international exchange/education programs");
        if (p.n === 3) out.push(lang === "ko" ? "요건3: 대체불가 추천서 및 시장영향 자료 강화" : "Prong3: strengthen non‑substitutability letters and market‑impact data");
      }
    });
    return out;
  }, [answers, lang]);

  return (
    <article className="rounded-2xl border bg-white p-4 shadow-sm">
      <h3 className="text-lg font-semibold">{L.summaryTitle}</h3>
      <div className="mt-3 grid grid-cols-1 sm:grid-cols-3 gap-3">
        {prongs.map((p) => {
          const s = prongStrength(p.n);
          return (
            <div key={p.n} className="rounded-2xl border p-3">
              <div className="text-sm font-medium">{p.label}</div>
              <div className={"mt-2 inline-flex items-center gap-2 rounded-full px-3 py-1.5 text-xs text-white " + s.className}>
                {s.label}
              </div>
              <ul className="mt-3 space-y-1 text-sm list-disc list-inside">
                {p.ids.map((id) => (
                  <li key={id}>{id}: {answers[id]?.strength || (lang === "ko" ? "미평가" : "Not rated")}</li>
                ))}
              </ul>
            </div>
          );
        })}
      </div>

      <div className="mt-4">
        <div className="text-sm font-semibold">{L.recommendations}</div>
        <p className="mt-1 text-sm text-neutral-600">
          {recs.length === 0 ? L.noRecs : ""}
        </p>
        {recs.length > 0 && (
          <ul className="mt-1 space-y-1 text-sm list-disc list-inside">
            {recs.map((t, i) => <li key={i}>{t}</li>)}
          </ul>
        )}
      </div>

      <div className="mt-4 rounded-xl bg-neutral-50 p-3 text-xs text-neutral-600">
        {lang === "ko"
          ? "이 도구는 자기진단 참고용입니다. 모든 항목 충족이 승인 필수 요건은 아니며, 최종 판단은 USCIS 재량입니다."
          : "This tool is for reference self‑assessment only. Meeting all items is not required for approval; final decisions are at the discretion of USCIS."}
      </div>
    </article>
  );
}

function App() {
  const [lang, setLang] = React.useState(() => localStorage.getItem("niw_lang") || "en");
  const [activeStep, setActiveStep] = React.useState(0);
  const [answers, setAnswers] = React.useState(() => {
    const saved = localStorage.getItem("niw_form_answers");
    return saved ? JSON.parse(saved) : {};
  });

  React.useEffect(() => { localStorage.setItem("niw_lang", lang); }, [lang]);
  React.useEffect(() => { localStorage.setItem("niw_form_answers", JSON.stringify(answers)); }, [answers]);

  const L = T[lang];

  const prongScore = React.useMemo(() => {
    const map = { 1: 0, 2: 0, 3: 0 };
    Object.keys(L.q).forEach((qid) => {
      const pr = (qid === "Q1"||qid==="Q2"||qid==="Q3") ? 1 :
                 (qid === "Q4"||qid==="Q5"||qid==="Q6") ? 2 :
                 (qid === "Q7"||qid==="Q8"||qid==="Q9") ? 3 : 0;
      const a = answers[qid];
      const add = a?.strength === "Strong" ? 2 : a?.strength === "Medium" ? 1 : 0;
      if (pr) map[pr] += add;
    });
    return map;
  }, [answers, lang]);

  const completeness = React.useMemo(() => {
    const total = Object.keys(L.q).length;
    const filled = Object.keys(L.q).filter((qid) => {
      const a = answers[qid];
      return a?.text?.trim()?.length > 0 || (a?.docsChecked && Object.keys(a.docsChecked).length > 0);
    }).length;
    return Math.round((filled / total) * 100);
  }, [answers, lang]);

  function updateAnswer(id, patch) {
    setAnswers((prev) => ({ ...prev, [id]: { ...(prev[id] || {}), ...patch } }));
  }

  function toggleDoc(id, d) {
    const cur = answers[id]?.docsChecked || {};
    const nv = { ...cur, [d]: !cur[d] };
    if (!nv[d]) delete nv[d];
    updateAnswer(id, { docsChecked: nv });
  }

  function addLink(id, value) {
    const cur = answers[id]?.links || [];
    const v = value?.trim();
    if (!v) return;
    updateAnswer(id, { links: [...cur, v] });
  }

  function removeLink(id, idx) {
    const cur = answers[id]?.links || [];
    const next = cur.filter((_, i) => i !== idx);
    updateAnswer(id, { links: next });
  }

  function exportJSON() {
    const payload = { createdAt: new Date().toISOString(), lang, answers };
    const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "NIW_self_assessment.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  function resetAll() {
    if (confirm(lang === "ko" ? "모든 입력을 초기화할까요?" : "Reset all inputs?")) setAnswers({});
  }

  function emailUs() {
    const to = "askus@junlawfirm.com";
    const subject = `[${L.title}] Self-Assessment Submission`;

    const lines = [];
    lines.push(`${L.title} — ${new Date().toLocaleString()}`);
    lines.push("==================================================");

    const stepMap = [
      { label: L.steps[0], ids: ["Q1","Q2","Q3"] },
      { label: L.steps[1], ids: ["Q4","Q5","Q6"] },
      { label: L.steps[2], ids: ["Q7","Q8","Q9"] },
      { label: L.steps[3], ids: ["Q10","Q11","Q12","Q13"] },
    ];

    stepMap.forEach(step => {
      lines.push("");
      lines.push(`■ ${step.label}`);
      step.ids.forEach((qid) => {
        const q = L.q[qid];
        if (!q) return;
        const a = answers[qid] || {};
        const docs = a.docsChecked ? Object.keys(a.docsChecked).filter(k => a.docsChecked[k]) : [];
        const links = Array.isArray(a.links) ? a.links : [];

        lines.push(`- ${q.title} (${a.strength || "-"})`);
        if (a.text && a.text.trim()) {
          lines.push(`  · Text: ${a.text.trim().replace(/\s+\n/g, "\n").replace(/\n/g, "\n    ")}`);
        }
        if (docs.length) {
          lines.push(`  · Docs: ${docs.join(", ")}`);
        }
        if (links.length) {
          lines.push(`  · Links: ${links.join(", ")}`);
        }
      });
    });

    lines.push("");
    lines.push(`Completion: ${completeness}%`);
    lines.push(`Prong1/2/3 Score: ${prongScore[1]}/${prongScore[2]}/${prongScore[3]}`);
    lines.push("==================================================");
    lines.push("Sent from NIW Artist Self-Assessment (GitHub Pages)");

    const body = encodeURIComponent(lines.join("\n"));

    // 1) Prefer Gmail compose (more reliable on many desktops)
    const gmailHref = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(to)}&su=${encodeURIComponent(subject)}&body=${body}`;
    window.open(gmailHref, "_blank", "noopener"); // synchronous open to avoid popup blockers

    // 2) Also try default mail app via mailto (backup)
    const mailtoHref = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${body}`;
    const a = document.createElement('a');
    a.href = mailtoHref;
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    setTimeout(() => { try { document.body.removeChild(a); } catch(e){} }, 0);
  }

  // Recommendation logic (lightweight): suggest unanswered related qids from weighted neighbors
  const RELATED = {
    Q1:["Q2","Q5"], Q2:["Q4","Q6"], Q3:["Q5","Q7"], Q4:["Q7","Q11","Q12"], Q5:["Q8","Q10"],
    Q6:["Q9","Q12"], Q7:["Q10"], Q8:["Q10"], Q9:["Q10"], Q10:["Q5","Q7"], Q11:["Q4","Q8"], Q12:["Q4","Q6"], Q13:["Q7","Q9"]
  };
  const recommendations = React.useMemo(() => {
    const score = {};
    QUESTIONS_ORDER.forEach((qid) => {
      const a = answers[qid];
      if (!a) return;
      const base = a.strength === "Strong" ? 2 : a.strength === "Medium" ? 1 : 0;
      const bonus = a.text && a.text.length > 120 ? 1 : 0;
      const w = base + bonus;
      (RELATED[qid]||[]).forEach((rid) => score[rid] = (score[rid]||0) + w);
    });
    return Object.entries(score)
      .filter(([rid]) => !answers[rid] || !answers[rid].text)
      .sort((a, b) => b[1] - a[1])
      .slice(0, 6)
      .map(([rid]) => rid);
  }, [answers]);

  const currentStep = STEPS[activeStep];

  return (
    <div className="min-h-screen bg-neutral-50">
      {/* Header */}
      <header className="sticky top-0 z-20 border-b bg-white/90 backdrop-blur">
        <div className="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between gap-4">
          <div className="flex items-center gap-3">
            <div className="flex flex-col leading-tight"><div className="text-[18px] sm:text-[20px] font-extrabold tracking-tight text-[#0b4a8f]">LAW&nbsp;OFFICE&nbsp;OF&nbsp;HONG‑MIN&nbsp;JUN</div><div className="text-[12px] sm:text-[13px] text-[#0b4a8f]/80">Attorney for Foreign‑Born Individuals and Small Business Owners</div></div>
            <div>
              <h1 className="text-xl sm:text-2xl font-semibold tracking-tight text-[#003366]">{L.title}</h1>
              <p className="text-sm text-neutral-600">{L.subtitle}</p>
            </div>
          </div>
          <div className="flex items-center gap-2">
            {/* Language Toggle */}
            <div className="inline-flex rounded-xl border border-[#003366]/40 overflow-hidden">
              <button
                onClick={() => setLang("en")}
                className={"px-3 py-2 text-sm " + (lang==="en" ? "bg-[#003366] text-white" : "hover:bg-neutral-100")}
                title="English"
              >EN</button>
              <button
                onClick={() => setLang("ko")}
                className={"px-3 py-2 text-sm " + (lang==="ko" ? "bg-[#003366] text-white" : "hover:bg-neutral-100")}
                title="한국어"
              >한글</button>
            </div>

              <a href="#email"
                 onClick={(e) => { e.preventDefault(); emailUs(); }}
                 className="rounded-xl px-3 py-2 text-sm text-white"
                 style={{ backgroundColor: BRAND.blue }}
                 onMouseOver={(e)=> e.currentTarget.style.backgroundColor = BRAND.blueHover}
                 onMouseOut={(e)=> e.currentTarget.style.backgroundColor = BRAND.blue}
              >{L.emailUs}</a>
            <button onClick={exportJSON} className="rounded-xl border border-[#003366]/40 px-3 py-2 text-sm hover:bg-neutral-100">{L.export}</button>
            <button onClick={resetAll} className="rounded-xl border border-[#003366]/40 px-3 py-2 text-sm hover:bg-neutral-100">{L.reset}</button>
          </div>
        </div>
        {/* Progress */}
        <div className="mx-auto max-w-6xl px-4 pb-3">
          <div className="flex items-center justify-between text-xs text-neutral-600">
            <div>{L.completion} {completeness}%</div>
            <div className="flex gap-3">
              <span>{(lang==="ko"?"요건":"Prong")}1: {prongScore[1]}</span>
              <span>{(lang==="ko"?"요건":"Prong")}2: {prongScore[2]}</span>
              <span>{(lang==="ko"?"요건":"Prong")}3: {prongScore[3]}</span>
            </div>
          </div>
          <div className="h-2 w-full rounded-full bg-neutral-200 overflow-hidden">
            <div className="h-full" style={{ backgroundColor: BRAND.blue, width: `${completeness}%` }} />
          </div>
        </div>
      </header>

      {/* Body */}
      <main className="mx-auto max-w-6xl px-4 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
        {/* Sidebar: Steps */}
        <aside className="lg:col-span-3">
          <div className="rounded-2xl border bg-white p-3 shadow-sm">
            <nav className="space-y-1">
              {STEPS.map((s, i) => (
                <button
                  key={s.key}
                  onClick={() => setActiveStep(i)}
                  className={"w-full text-left rounded-xl px-3 py-2 text-sm hover:bg-neutral-50 " + (activeStep === i ? "ring-2 ring-[#006699]/50" : "")}
                >
                  <div className="font-medium">{L.steps[i]}</div>
                  {s.qids.length > 0 && <div className="mt-1 text-xs text-neutral-500">{s.qids.length} {lang==="ko"?"문항":"questions"}</div>}
                </button>
              ))}
            </nav>

            {/* Recommendations */}
            <div className="mt-4 border-t pt-3">
              <div className="text-sm font-semibold">{L.suggested}</div>
              <div className="mt-2 flex flex-wrap gap-2">
                {recommendations.length === 0 && (
                  <span className="text-xs text-neutral-500">{L.emptySuggest}</span>
                )}
                {recommendations.map((rid) => (
                  <button
                    key={rid}
                    onClick={() => {
                      const stepIdx = STEPS.findIndex((s) => s.qids.includes(rid));
                      if (stepIdx >= 0) setActiveStep(stepIdx);
                      setTimeout(() => document.getElementById(rid)?.scrollIntoView({ behavior: "smooth", block: "center" }), 0);
                    }}
                    className="rounded-full border border-[#003366]/30 px-3 py-1.5 text-xs hover:bg-neutral-50"
                  >
                    {(lang==="ko"?"이동 ":"Go to ") + rid}
                  </button>
                ))}
              </div>
            </div>
          </div>
        </aside>

        {/* Content: Questions */}
        <section className="lg:col-span-9 space-y-4">
          {currentStep.key !== "SM" ? (
            currentStep.qids.map((qid) => {
              const q = T[lang].q[qid];
              const a = answers[qid] || {};
              // prong display
              const pn = (qid === "Q1"||qid==="Q2"||qid==="Q3") ? 1 :
                         (qid === "Q4"||qid==="Q5"||qid==="Q6") ? 2 :
                         (qid === "Q7"||qid==="Q8"||qid==="Q9") ? 3 : 0;
              return (
                <article key={qid} id={qid} className="rounded-2xl border bg-white p-4 shadow-sm">
                  <div className="flex items-start justify-between gap-3">
                    <div>
                      <div className="text-xs text-neutral-500">{qid} · {pn ? (lang==="ko" ? `요건 ${pn}` : `Prong ${pn}`) : (lang==="ko"?"가산점":"Additional")}</div>
                      <h3 className="text-lg font-semibold mt-0.5">{q.title}</h3>
                    </div>
                    <div className="flex items-center gap-2">
                      {["Strong","Medium","Weak"].map((v) => (
                        <button
                          key={v}
                          onClick={() => updateAnswer(qid, { strength: a.strength === v ? undefined : v })}
                          className={"rounded-full px-3 py-1.5 text-xs text-white " + (a.strength === v ? strengthColor(v) : "bg-neutral-300")}
                          title={(lang==="ko"?"강도: ":"Strength: ")+v}
                        >{v}</button>
                      ))}
                    </div>
                  </div>

                  <p className="mt-2 text-sm text-neutral-600">{q.prompt}</p>

                  <textarea
                    className="mt-3 w-full rounded-xl border px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-[#006699]/50"
                    rows={5}
                    value={a.text || ""}
                    placeholder={lang==="ko" ? "구체적으로: 날짜, 기관, 지표, 성과 등" : "Add specifics: dates, institutions, metrics, outcomes."}
                    onChange={(e) => updateAnswer(qid, { text: e.target.value })}
                  />

                  {/* Docs Checklist */}
                  <div className="mt-3">
                    <div className="text-sm font-medium">{L.evidence}</div>
                    <div className="mt-2 flex flex-wrap gap-2">
                      {q.docs.map((d) => (
                        <label key={d} className="inline-flex items-center gap-2 rounded-xl border border-[#003366]/30 px-3 py-1.5 text-xs hover:bg-neutral-50">
                          <input
                            type="checkbox"
                            className="accent-[#003366]"
                            checked={!!(a.docsChecked && a.docsChecked[d])}
                            onChange={() => toggleDoc(qid, d)}
                          />
                          <span>{d}</span>
                        </label>
                      ))}
                    </div>
                  </div>

                  {/* Links */}
                  <div className="mt-3">
                    <div className="text-sm font-medium">{L.links}</div>
                    <AddLinkRow onAdd={(url) => addLink(qid, url)} lang={lang} />
                    <div className="mt-2 flex flex-wrap gap-2">
                      {(a.links || []).map((url, idx) => (
                        <span key={idx} className="group inline-flex items-center gap-2 rounded-full border border-[#003366]/30 px-3 py-1.5 text-xs">
                          <a href={url} target="_blank" rel="noreferrer" className="underline" style={{ color: BRAND.blue }}>Attachment {idx + 1}</a>
                          <button onClick={() => removeLink(qid, idx)} className="opacity-60 group-hover:opacity-100">✕</button>
                        </span>
                      ))}
                    </div>
                  </div>

                  {/* Related chips */}
                  <div className="mt-3 flex flex-wrap items-center gap-2">
                    <div className="text-xs text-neutral-500">{L.related}</div>
                    {(RELATED[qid]||[]).map((rid) => (
                      <button
                        key={rid}
                        onClick={() => {
                          const stepIdx = STEPS.findIndex((s) => s.qids.includes(rid));
                          if (stepIdx >= 0) setActiveStep(stepIdx);
                          setTimeout(() => document.getElementById(rid)?.scrollIntoView({ behavior: "smooth", block: "center" }), 0);
                        }}
                        className="rounded-full border border-[#003366]/30 px-3 py-1.5 text-xs hover:bg-neutral-50"
                      >
                        {(lang==="ko"?"이동 ":"Go to ") + rid}
                      </button>
                    ))}
                  </div>
                </article>
              );
            })
          ) : (
            <Summary answers={answers} lang={lang} />
          )}

          {/* Step controls */}
          <div className="flex items-center justify-between pt-2">
            <button
              disabled={activeStep === 0}
              onClick={() => setActiveStep((s) => Math.max(0, s - 1))}
              className="rounded-xl border border-[#003366]/40 px-4 py-2 text-sm disabled:opacity-40"
            >
              {L.prev}
            </button>
              <button
                onClick={() => setActiveStep((s) => Math.min(STEPS.length, s + 1))}
                className="rounded-xl px-4 py-2 text-sm text-white"
                style={{ backgroundColor: BRAND.blue }}
                onMouseOver={(e)=> e.currentTarget.style.backgroundColor = BRAND.blueHover}
              onMouseOut={(e)=> e.currentTarget.style.backgroundColor = BRAND.blue}
            >
              {activeStep < STEPS.length - 1 ? L.next : L.summaryBtn}
            </button>
          </div>
        </section>
      </main>

      {/* Footer */}
      <footer className="border-t bg-white">
        <div className="mx-auto max-w-6xl px-4 py-8 space-y-6">
          <div className="flex flex-wrap items-center gap-4">
            <div className="text-center w-full"><div className="text-[16px] font-extrabold tracking-tight text-[#0b4a8f]">LAW&nbsp;OFFICE&nbsp;OF&nbsp;HONG‑MIN&nbsp;JUN</div><div className="text-[12px] text-[#0b4a8f]/80">Attorney for Foreign‑Born Individuals and Small Business Owners</div></div>
          </div>

          <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm text-neutral-700">
            <div>
              <div className="font-semibold">{L.offices.fishers}</div>
              <div>{L.addrFishers1}</div>
              <div>{L.addrFishers2}</div>
            </div>
            <div>
              <div className="font-semibold">{L.offices.schaumburg}</div>
              <div>{L.addrSchaumburg1}</div>
              <div>{L.addrSchaumburg2}</div>
            </div>
          </div>

          <section className="rounded-2xl border bg-neutral-50 p-4 text-xs text-neutral-700 leading-relaxed">
            <p className="font-semibold">{L.disclaimerTitle}</p>
            <ul className="mt-2 list-disc list-inside space-y-1">
              {L.disclaimerItems.map((s,i)=>(<li key={i}>{s}</li>))}
            </ul>
            <p className="mt-3 font-semibold">{L.copyrightTitle}</p>
            <ul className="mt-2 list-disc list-inside space-y-1">
              {L.copyrightItems.map((s,i)=>(<li key={i}>{s}</li>))}
            </ul>
            <div className="mt-2 text-[10px] text-neutral-500">
              {lang==="ko" ? BRAND.firm.ko : BRAND.firm.en}
            </div>
          </section>
        </div>
      </footer>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
  </script>
</body>
</html>
